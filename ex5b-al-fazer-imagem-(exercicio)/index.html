<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exerc√≠cio 5b: Troca de Imagem</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .image-container {
      text-align: center;
    }

    img {
      width: 200px;
      height: 200px;
      border: 2px solid black;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    #myText {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: #333;
    }

    .subtext {
      margin-top: 10px;
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img id="myImage" src="image.png" alt="Imagem 1">
    <p id="myText">Passe o mouse sobre a imagem</p>
    <p class="subtext" id="subText">Sabrina Carpenter - Linda!</p>
  </div>

  <script>
    const image = document.getElementById('myImage');
    const mainText = document.getElementById('myText');
    const subText = document.getElementById('subText');

    const originalImage = 'image.png';
    const newImage = 'image2.png';

    const originalMainText = 'Passe o mouse sobre a imagem';
    const newMainText = 'Imagem alterada!';
    const originalSubText = 'Sabrina Carpenter - Linda!';
    const newSubText = 'Doja Cat - Little Cat';

    image.addEventListener('mouseover', function() {
      image.src = newImage;
      mainText.textContent = newMainText;
      subText.textContent = newSubText;
    });

    image.addEventListener('mouseout', function() {
      image.src = originalImage;
      mainText.textContent = originalMainText;
      subText.textContent = originalSubText;
    });
  </script>
</body>
</html>
