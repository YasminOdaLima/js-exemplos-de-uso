<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 5: Animação Simples com JavaScript</title>
  <style>
    /* Estilo da div */
    #animDiv {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      position: relative;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Botão para iniciar a animação -->
  <button id="moveButton">Mover</button>

  <!-- Div que será animada -->
  <div id="animDiv"></div>

  <!-- Script JavaScript embutido na página -->
  <script>
    // Seleciona o botão e a div pelo ID
    const button = document.querySelector('#moveButton');
    const animDiv = document.querySelector('#animDiv');

    // Variável para armazenar a posição atual da div
    let position = 0;

    // Adiciona um evento de clique ao botão
    button.addEventListener('click', function() {
      // Incrementa a posição em 50 pixels
      position += 50;
      // Atualiza a propriedade left da div
      animDiv.style.left = position + 'px';
    });
  </script>
</body>
</html>
